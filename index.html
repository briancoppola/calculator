<!DOCTYPE html>
<html>
  <head>
    <title>Calculator! [Brian Coppola]</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Calculator built with HTML, CSS, and vanilla JavaScript" />

    <!-- CSS link -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <!-- JS link -->
    <script defer src="js/main.js"></script>

    <!-- Typeface links -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Calculator!</h1>
        <h2>Now with real numbers!</h2>
      </header>

      <main>
        <div class="calculator">
          <div type="text" class="calculator__display">0</div>
          <div class="calculator__keypad">
            <button class="operator" data-key="AC">AC</button>
            <button class="operator" data-key="+/-">+/-</button>
            <button class="operator" data-key="%">%</button>
            <button class="operator" data-key="/">&divide;</button>
            <button class="number" data-key="7">7</button>
            <button class="number" data-key="8">8</button>
            <button class="number" data-key="9">9</button>
            <button class="operator" data-key="*">&times;</button>
            <button class="number" data-key="4">4</button>
            <button class="number" data-key="5">5</button>
            <button class="number" data-key="6">6</button>
            <button class="operator" data-key="-">-</button>
            <button class="number" data-key="1">1</button>
            <button class="number" data-key="2">2</button>
            <button class="number" data-key="3">3</button>
            <button class="operator" data-key="+">+</button>
            <button class="number zero" data-key="0">0</button>
            <button class="number" data-key=".">.</button>
            <button class="equal" data-key="=">=</button>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
